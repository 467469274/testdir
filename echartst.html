</script>

<body>
    <div id="main" style="width: 600px;height:500px;"></div>
</body>
<script>
 var myChart = echarts.init(document.getElementById('main'));

  option = {

             { name: '销售', max: 35,axisLabel: {

                                                 }},

              }
          ]
