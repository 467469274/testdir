  function Animal(name,color) {
      this.name = name;
      this.color = color;
  }
  Animal.prototype.say = function() {
    return `i'm a ${this.color} ${this.name}`
  }
  const Cat = Animal.bind(null,'cat');
  const cat = new Cat('white');
